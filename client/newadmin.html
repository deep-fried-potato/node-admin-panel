    <form id="adminForm" action="/app/createuser" enctype="multipart/form-data" method="post">

      password:<input id="password" type="password" name="password" value=""><br>
      <input id="btnSubmit" type="submit" name="" value="submit">

  <script type="text/javascript">
    $(document).ready(function () {

    $("#btnSubmit").click(function (event) {
      var username = $("#username").val()
      var password  = $("#password").val()
        //stop submit the form, we will post it manually.
        event.preventDefault();

        // Get form
        var form = $('#adminForm')[0];

    // Create an FormData object
        var data = new FormData(form);

    // disabled the submit button
      $.post("/app/createuser",{"username":username,"password":password},function(data){
        alert("Success")


      })

    });

});

  </script>
